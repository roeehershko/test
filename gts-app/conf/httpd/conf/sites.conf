<VirtualHost *:80>
	ServerName ${APP_HOST}
	#DocumentRoot /var/www/sites/gts-app.pnc.co.il
	RedirectMatch 301 /(.*) https://${APP_HOST}/$1
</VirtualHost>

<VirtualHost *:443>
        ServerName ${APP_HOST}
        DocumentRoot /var/www/sites/gts-app.pnc.co.il

        Alias /msa /usr/share/phpMyAdmin

	SSLEngine on
	SSLProtocol all -SSLv2 -SSLv3 -TLSv1 -TLSv1.1
	SSLHonorCipherOrder On
	SSLCipherSuite ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA:ECDHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES128-SHA256:DHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES256-GCM-SHA384:AES128-GCM-SHA256:AES256-SHA256:AES128-SHA256:AES256-SHA:AES128-SHA:DES-CBC3-SHA:HIGH:!aNULL:!eNULL:!EXPORT:!DES:!MD5:!PSK:!RC4

	Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
	Header always set X-Frame-Options DENY
	Header always set X-Content-Type-Options nosniff

	SSLCompression off
        SSLUseStapling on

	SSLStaplingResponderTimeout 5
	SSLStaplingReturnResponderErrors off

        SSLCertificateChainFile /etc/httpd/conf/gd_bundle.crt
        SSLCertificateFile /etc/httpd/conf/gts-app.pnc.co.il.crt
        SSLCertificateKeyFile /etc/httpd/conf/gts-app.pnc.co.il.key
        SetEnvIf User-Agent ".*MSIE.*" \
        nokeepalive ssl-unclean-shutdown \
        downgrade-1.0 force-response-1.0

	RewriteEngine on
        RewriteCond %{REQUEST_METHOD} !^(GET|POST)
        RewriteRule .* - [F]

</VirtualHost>

